<script type="text/javascript">
function timer() {
    $("#walk").attr("disabled", true);
    document.getElementById("timeCount").innerHTML = "600 s";
    var timeleft = 600;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("timeCount").textContent = timeleft + " s";
    if(timeleft <= 0)
      clearInterval(downloadTimer);
    },1000);
}
function counter() {
    $("#squat").attr("disabled", true);
    document.getElementById("numCount").innerHTML = "10 left";
    var timeleft = 10;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("numCount").textContent = timeleft + " left";
    if(timeleft <= 0)
      clearInterval(downloadTimer);
    },1000);
}
</script>
