<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="components.html">
<title>Account Settings</title>
  </head>

  <body>
    <div class="container">
      <div class="col">
        <div class="panel-heading">
          <div class="panel-title text-center">
            <h1 class="title">Account Settings</h1>
            <hr/>
          </div>
        </div> 
        <div>
          <form method="post" action="#">
            <div>
              <h3>Modifications</h3>
              <label> Select all that Apply:</label>
            </div>
           
            <label class="btn btn-info">
              <input type="checkbox" id="knee" autocomplete="off"> Knee
            </label>
            <label class="btn btn-info">
              <input type="checkbox" id="back" autocomplete="off"> Back
            </label>
            <label class="btn btn-info">
              <input type="checkbox" id="wrist" autocomplete="off"> Wrist
            </label>


            <div>
              <button type="button" class="btn btn-primary btn-lg btn-block login-button"  onclick="location.href = 'index.html'">Go Back</button>
              <button type="button" class="btn btn-success btn-lg btn-block login-button"  onclick="location.href = 'index.html'">Done Editing Settings</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
